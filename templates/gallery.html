{% extends 'base.html'%}
<!DOCTYPE html>

{% block content %}
    <div class="container gallery-container">
        <h1>Produkte</h1>
        <div class="tz-gallery">
            <div class="row">
                {% for object in object_list %}
                    {% if object.image %}
                        <div class="col-sm-6 col-md-4">
                            <a class="lightbox">
                                <img src="{{ object.image.url }}" alt="{{ object.title }}">
                            </a>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
